<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2023</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #fff;
      color: #333;
      padding: 30px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    section {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .work {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .work img, .work video {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    footer {
      background: #fff;
      color: #333;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>2023</h1>
  </header>
  
  <section id="about">
    <h2>설정</h2>
    <p>
     태초에 대하여
    </p>
  </section>

  <section id="works">
    <h2>아카이브</h2>
    <div class="gallery">
      <!-- 이미지 작품 -->
      <div class="work">
        <img src="work1.jpg" alt="1기">
        <h3>작품 1: 바닷가의 기억</h3>
      </div>
      
   <div class="gallery">
      <!-- 이미지 작품 -->
      <div class="work">
        <img src="work2.jpg" alt="2기">
        <h3>작품 2: 바닷가의 기억</h3>
      </div>
  </section>
  
     <div class="gallery">
      <!-- 이미지 작품 -->
      <div class="work">
        <img src="work3.jpg" alt="3기">
        <h3>작품 3: 바닷가의 기억</h3>
      </div>
  </section>
     
  <footer>
    <p>&copy; 2025 kyungheetaesan</p>
  </footer>
</body>
</html>
